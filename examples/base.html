<html>

<head>
  <link rel="stylesheet" href="../src/flipclock.css">

  <script src="../src/flipclock.js"></script>
</head>

<body>
  <div class="clock" style="margin:2em;"></div>
  <div class="message"></div>
  <button onclick="stop">Stop</button>

  <script type="text/javascript">
    var clock = new FlipClock(document.querySelector('.clock'), {
      clockFace: 'DailyCounter',
      autoStart: false,
      callbacks: {
        stop: function () {
          document.querySelector('.message').innerHTML = 'The clock has stopped!';
        }
      }
    });

    clock.setTime(220880);
    clock.setCountdown(true);
    clock.start();

	document.querySelector('button').addEventListener('click', function() {
		clock && clock.stop(function() {
			alert('Stop');
		})
	})
  </script>

</body>

</html>
