<html>

<head>
  <link rel="stylesheet" href="../src/flipclock.css">



  <script src="../src/flipclock.js"></script>
</head>

<body>

  <div class="clock-1" style="margin:2em;"></div>

  <div class="clock-2" style="margin:2em;"></div>

  <div class="message"></div>

  <script type="text/javascript">
    var clocks = [];

    document.addEventListener('DOMContentLoaded', function () {
      document.removeEventListener('DOMContentLoaded', arguments.callee, false);

      clocks.push(new FlipClock(document.querySelector('.clock-1'), {
        clockFace: 'MinuteCounter'
      }));

      clocks.push(new FlipClock(document.querySelector('.clock-2'), {
        clockFace: 'HourlyCounter'
      }));

    });
  </script>

</body>

</html>
