<html>

<head>
  <link rel="stylesheet" href="../src/flipclock.css">



  <script src="../src/flipclock.js"></script>
</head>

<body>
  <div class="clock" style="margin:2em;"></div>

  <script type="text/javascript">
    var clock;

    document.addEventListener('DOMContentLoaded', function () {
      document.removeEventListener('DOMContentLoaded', arguments.callee, false);
      // Set dates.
      var futureDate = new Date("October 9, 2014 12:02 PM EDT");
      var currentDate = new Date();

      // Calculate the difference in seconds between the future and current date
      var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

      // Calculate day difference and apply class to .clock for extra digit styling.
      function dayDiff(first, second) {
        return (second - first) / (1000 * 60 * 60 * 24);
      }

      var clockEl = document.querySelector('.clock');
      if (dayDiff(currentDate, futureDate) < 100) {
        clockEl.classList.add('twoDayDigits');
      } else {
        clockEl.classList.add('threeDayDigits');
      }

      if (diff < 0) {
        diff = 0;
      }

      // Instantiate a coutdown FlipClock
      clock = new FlipClock(document.querySelector('.clock'), diff, {
        clockFace: 'DailyCounter',
        countdown: true,
				autoStart: true
      });
    });
  </script>

</body>

</html>
